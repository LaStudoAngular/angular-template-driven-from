<form class="form" #form="ngForm" (ngSubmit)="logForm(form.value)">
  <fieldset ngModelGroup="fio">
    <label>firstname</label>
    <input type="text" name="userFirstName" [(ngModel)]="user.name.first" />

    <label>lastname</label>
  </fieldset>
  <input type="text" name="userLastName" [(ngModel)]="user.name.last" />

  <fieldset ngModelGroup="address">
    <label>street</label>
    <input type="text" name="userStreet" [(ngModel)]="user.street" />

    <label>zip</label>
    <input type="text" name="userZip" [(ngModel)]="user.zip" />

    <label>city</label>
    <input type="text" name="userCity" [(ngModel)]="user.city" />
  </fieldset>

  <fieldset>
    <button type="submit">submit</button>
  </fieldset>
</form>

<form class="super-form" #superForm="ngForm">
  <fieldset>
    <td-counter-control
      name="controlValue"
      [step]="2"
      [disable]="true"
      [(ngModel)]="controlValue"
    ></td-counter-control>
  </fieldset>
</form>

<form
  class="psb-form"
  #psbForm="ngForm"
  (ngSubmit)="psbFormSubmit(psbForm.value)"
>
  <fieldset>
    <td-psb-input
      name="psbInput"
      [disable]="true"
      [(ngModel)]="controlValue"
    ></td-psb-input>
  </fieldset>
  <fieldset>
    <button type="submit">submit</button>
  </fieldset>
</form>

<div class="quantity">
  <td-quantity [(ngModel)]="controlValue"></td-quantity>
</div>
